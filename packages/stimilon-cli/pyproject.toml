[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stimilon"
version = "0.1.0"
description = "LLM Security Scanner - Find prompt injection, jailbreak, and data extraction vulnerabilities"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Stimilon", email = "hello@stimilon.dev" }
]
keywords = ["llm", "security", "ai", "prompt-injection", "jailbreak", "red-team", "pentest"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Testing",
]
requires-python = ">=3.9"
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.scripts]
stimilon = "stimilon.cli:app"

[project.urls]
Homepage = "https://github.com/esenbora/stimilon"
Documentation = "https://github.com/esenbora/stimilon#readme"
Repository = "https://github.com/esenbora/stimilon"
Issues = "https://github.com/esenbora/stimilon/issues"

[tool.hatch.build.targets.wheel]
packages = ["stimilon"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
